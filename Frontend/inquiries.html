<!-- START HEADER -->
<header id="header" class="page-topbar">
    <!-- start header nav-->
    <div class="navbar-fixed">
        <nav class="cyan">
            <div class="nav-wrapper">

                <ul class="left">
                    <li class="no-hover"><a href="#" data-activates="slide-out"
                                            class="menu-sidebar-collapse btn-floating btn-flat btn-medium waves-effect waves-light cyan hide-on-large-only"><i

                    <i class="mdi-action-search"></i>
                    <input type="text" name="Search" class="header-search-input z-depth-2"

                </div>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#" data-activates="accountDropdown" class="waves-effect waves-block waves-light"><i
                            class="mdi-action-account-circle"></i></a>
                    </li>
                    <li><a href="#" data-activates="notificationDropdown"
                           class="waves-effect waves-block waves-light"><i class="mdi-social-notifications"></i></a>
                    </li>
                </ul>
            </div>
        </nav>


    </div>
    <!-- end header nav-->
    <!--breadcrumbs start-->
    <div id="breadcrumbs-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <h5 class="breadcrumbs-title">Page Title</h5>
                    <ol class="breadcrumbs">
                        <li><a href="index-2.html">Dashboard</a></li>
                        <li><a href="#">Pages</a></li>
                        <li class="active">Calendar</li>
                    </ol>
                </div>
            </div>

        </div>
    </div>
    <!--breadcrumbs end-->
</header>
<!-- END HEADER -->

<!-- //////////////////////////////////////////////////////////////////////////// -->

<!-- START MAIN -->
<div id="main">
    <!-- START WRAPPER -->
    <div class="wrapper">
        <!-- START CONTENT -->
        <section id="content">
            <!--start container-->
            <div class="container">


                <!--card stats start-->
                <div class="row">
                    <div class="col s12 m6 l4">
                        <div class="card">
                            <div class="card-content  green white-text">
                                <p class="card-stats-title">
                                    <i class="mdi-action-done-all"></i>
                                    Work Completed</p>
                                <h4 class="card-stats-number">566</h4>
                                <p class="card-stats-compare"><i class="mdi-hardware-keyboard-arrow-up"></i> 15% <span
                                        class="green-text text-lighten-5">from yesterday</span>
                                </p>
                            </div>
                            <div class="card-action  green darken-2">
                                <div id="clients-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6 l4">
                        <div class="card">
                            <div class="card-content purple white-text">
                                <p class="card-stats-title"><i class="mdi-action-thumbs-up-down "></i> Work in Progress
                                </p>
                                <h4 class="card-stats-number">9</h4>
                                <p class="card-stats-compare"><i class="mdi-hardware-keyboard-arrow-up"></i> 70% <span
                                        class="purple-text text-lighten-5">last month</span>
                                </p>
                            </div>
                            <div class="card-action purple darken-2">
                                <div id="sales-compositebar"></div>

                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6 l4">
                        <div class="card">
                            <div class="card-content blue-grey white-text">
                                <p class="card-stats-title"><i class="mdi-action-trending-down"></i> Work Uncompleted
                                </p>
                                <h4 class="card-stats-number">8</h4>
                                <p class="card-stats-compare"><i class="mdi-hardware-keyboard-arrow-up"></i> 80% <span
                                        class="blue-grey-text text-lighten-5">from yesterday</span>
                                </p>
                            </div>
                            <div class="card-action blue-grey darken-2">
                                <div id="profit-tristate"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--card stats end-->
            </div>
        </section>
    </div>
</div>
