<body class="cyan">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" id="loginForm">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Peoples United Soccer Management System</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="email" name="email" type="email" autofocus>
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" name="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" id="loginBtn"  class="btn waves-effect waves-light col s12">Login</button>
             <div class="progress" id="loginProgress" style="display: none;" ">
                <div class="indeterminate"></div>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="user-register.html">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small">
                <a class="modal-trigger" href="#forgotModal">Forgot Password?</a>
              </p>
          </div>          
        </div>

 

      </form>
    </div>
  </div>


  <div id="forgotModal" class="modal ">
    <form class="col s12 m6 l4" id="forgotEmailForm">
    <div class="modal-content ">
      <div class="row margin">
        <p><span>Reset your password</span></p>
        <div class="input-field col s12">
          <i class="mdi-social-person-outline prefix"></i>
          <input id="emailForgot" name="emailForgot" type="email">
          <label for="emailForgot" class="center-align">Email</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#" class="waves-effect waves-red btn-flat modal-action modal-close">Close</a>
      <a href="" type="submit" class="waves-effect waves-green btn-flat modal-action">Send reset link</a>
    </div>
    </form>


  </div>
